<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPD Success Account</title>
    <link rel="stylesheet" href="css/success.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <!-- Main Text Section -->
            <div class="text" data-aos="fade-up" data-aos-duration="1000">
                <h1>Success!</h1>
                <h2>Akun Anda berhasil ditambahkan</h2>
            </div>
            
            <!-- Icon Container (Success Icon) -->
            <div class="icon-container" data-aos="zoom-in" data-aos-duration="1000">
                <div class="icon-check"></div>
            </div>
            
            <!-- Next Button -->
            <div class="button-container" data-aos="fade-up" data-aos-duration="1200">
                <button class="tombolnext" onclick="window.location.href='preferensi.html'">Lanjut</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Terima kasih telah mendaftar di NPD!</p>
    </footer>

    <script>
        AOS.init();
    </script>

</html>
