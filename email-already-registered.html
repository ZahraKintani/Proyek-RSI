<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sudah Terdaftar</title>
    <link rel="stylesheet" href="css/email-already-registered.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content" data-aos="fade-up" data-aos-duration="1000">
            <!-- Main Text Section -->
            <div class="text">
                <h1>Email Sudah Terdaftar!</h1>
                <h2>Silakan login untuk melanjutkan</h2>
            </div>
            
            <!-- Icon Section -->
            <div class="icon-container" data-aos="zoom-in" data-aos-duration="1000">
                <i class="fas fa-exclamation-circle icon-warning"></i>
            </div>
            
            <!-- Button to Login -->
            <div class="button-container" data-aos="fade-up" data-aos-duration="1200">
                <button class="tombollogin" onclick="window.location.href='login.html'">Login</button>
            </div>
        </div>
        
        <!-- Footer Section -->
        <footer>
            <p>Sudah memiliki akun? <a href="login.html">Silakan login</a> untuk melanjutkan.</p>
        </footer>
    </div>

    <script>
        AOS.init();
    </script>
</body>
</html>
